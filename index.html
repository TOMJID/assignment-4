<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- ===CUSTOM FONT=== -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap"
      rel="stylesheet" />
    <!-- ===BOOTSTRAP CDM=== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
    <!-- ===FONT-AWESOME CDM=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- ===CUSTOM CSS=== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white px-sm-2 px-md-3">
        <div class="container-xl px-2 px-md-3 px-lg-4">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler border border-0 focus-ring focus-ring-danger"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-stream"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav text-center ms-auto gap-lg-2 mb-2 mb-lg-0 fs-5">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Prices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3" href="#">Contact Us</a>
              </li>

              <button class="nav-btn mt-3 mt-lg-0 rounded rounded-5 text-white">
                Get Started
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="container-xl px-5">
          <div class="row">
            <div
              class="left col-lg-6 col-12 d-flex flex-column justify-content-center align-items-baseline">
              <h1 class="hero__title text-capitalize mb-3">
                Capturing <br />
                Moments <span>in</span> <br />
                time <span class="purple__line rounded-5"></span>
              </h1>
              <p>A Glimpse into the Past, a Snapshot of the Present</p>
              <button class="hero__btn btn rounded-5 text-white mt-3">
                Get Started
              </button>
            </div>

            <div class="right col-lg-6 col-10 mx-auto mb-5 mb-lg-0 mt-lg-5">
              <div
                id="sectionCarousel"
                class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#sectionCarousel"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
                  <button
                    type="button"
                    data-bs-target="#sectionCarousel"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner rounded">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img
                      src="img/carousel__1.png"
                      class="d-block w-100"
                      alt="Slide 1" />
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img
                      src="img/carousel__2.png"
                      class="d-block w-100"
                      alt="Slide 2" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ===BOOTSTRAP CDM=== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
  </body>
</html>
